<h1>New Song</h1>

{{ vm.song }}

<form ng-submit="vm.addSong()">
  <label for="title">Title</label>
  <input type="text" id="title" ng-model="vm.song.title">
  <br />
  <label for="genres">Genres</label>
  <div ng-repeat="genre in vm.genres">
    <input type="checkbox" ng-click="vm.selectGenre(genre.id)"> {{ genre.name }}
  </div>

  <input type="submit">
</form>
