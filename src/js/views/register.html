<h1>Register</h1>
<form ng-submit="register.register()">
  <div class="form-group">
    <input class="form-control" type="text" name="first_name" ng-model="register.user.first_name" placeholder="First name">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="last_name" ng-model="register.user.last_name" placeholder="Last name">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="username" ng-model="register.user.username" placeholder="Username">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="image" ng-model="register.user.image" placeholder="Your photo goes here">
  </div>
  <input type="file" name="fileupload" value="fileupload" id="fileupload"> <label for="fileupload"> Select a file to upload</label> <br><input type="image" src="/wp-content/uploads/sendform.png" alt="Submit" width="100">

  <div class="form-group">
    <input class="form-control" type="email" name="email" ng-model="register.user.email" placeholder="Email">
  </div>
  <div class="form-group">
    <input class="form-control" type="password" name="password" ng-model="register.user.password" placeholder="Password">
  </div>
  <div class="form-group">
    <input class="form-control" type="password_confirmation" name="password_confirmation" ng-model="register.user.password_confirmation" placeholder="Password confirmation">
  </div>
  <input class="btn btn-primary" type="submit" value="Submit">
</form>
