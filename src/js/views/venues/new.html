<h1>new venue</h1>

<form  ng-submit="venuesNew.addVenue()">
  <label for="name">Name</label>
  <input type="text" id="name" ng-model="venuesNew.venue.name">
  <label for="address">Address</label>
  <input type="text" id="address" ng-model="venuesNew.venue.address">
  <label for="image">Image</label>
  <input type="text" id="image" ng-model="venuesNew.venue.image">
  <label for="venue_rules">Rules</label>
  <input type="text" id="venue-rules" ng-model="venuesNew.venue.venue_rules">
  <br />
  <input type="submit">
</form>
