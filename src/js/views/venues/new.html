<form ng-submit="venuesNew.addVenue()">
  <div class="form-group-new">
    <input class="form-control" type="text" name="name" ng-model="venuesNew.venue.name" placeholder="name">
  </div>
  <div class="form-group-new">
    <input class="form-control" type="text" name="address" ng-model="venuesNew.venue.address" placeholder="address">
  </div>
  <div class="form-group-new">
    <input class="form-control" type="text" name="image" ng-model="venuesNew.venue.image" placeholder="image">
  </div>
  <div class="form-group-new">
    <input class="form-control" type="text" name="venue_rules" ng-model="venuesNew.venue.venue_rules" placeholder="venue rules">
  </div>




  <input class="btn btn-primary" class="submit" type="submit" value="Submit">
</form>
